<div class="form_item_block">
  <label>Go Server URL:<span class='asterix'>*</span></label>
  <input type="text" ng-model="go_server_url" ng-required="true"/>
  <span class="form_error" ng-show="GOINPUTNAME[go_server_url].$error.server">{{GOINPUTNAME[go_server_url].$error.server}}</span>
</div>

<div class="form_item_block">
  <label>Rocketchat Api URL:<span class='asterix'>*</span></label>
  <input type="text" ng-model="api_url" ng-required="true"/>
  <span class="form_error" ng-show="GOINPUTNAME[api_url].$error.server">{{GOINPUTNAME[api_url].$error.server}}</span>
</div>

<div class="form_item_block">
  <label>Rocketchat Api User:<span class='asterix'>*</span></label>
  <input type="text" ng-model="api_user" ng-required="true"/>
  <span class="form_error" ng-show="GOINPUTNAME[api_user].$error.server">{{GOINPUTNAME[api_user].$error.server}}</span>
</div>

<div class="form_item_block">
  <label>Rocketchat Api password:<span class='asterix'>*</span></label>
  <input type="password" ng-model="api_key" ng-required="true"/>
  <span class="form_error" ng-show="GOINPUTNAME[api_key].$error.server">{{GOINPUTNAME[api_key].$error.server}}</span>
</div>

<div class="form_item_block">
  <label>Rocketchat room:<span class='asterix'>*</span></label>
  <input type="text" ng-model="room" ng-required="true"/>
  <span class="form_error" ng-show="GOINPUTNAME[room].$error.server">{{GOINPUTNAME[room].$error.server}}</span>
</div>

<div class="form_item_block">
    <label>Passed pipelines/stages whitelist:</label>
    <textarea cols="50" rows="3" ng-model="passed_pipelines_whitelist" ng-required="false" placeholder="my-pipeline/live, my-*/qa, cluster_0?/dev, */*"/>
    <span class="form_error" ng-show="GOINPUTNAME[passed_pipelines_whitelist].$error.server">{{GOINPUTNAME[passed_pipelines_whitelist].$error.server}}</span>
</div>
<div class="form_item_block">
    <label>Failed pipelines/stages whitelist:</label>
    <textarea cols="50" rows="3" ng-model="failed_pipelines_whitelist" ng-required="false" placeholder="my-pipeline/live, my-*/qa, cluster_0?/dev, */*"/>
    <span class="form_error" ng-show="GOINPUTNAME[failed_pipelines_whitelist].$error.server">{{GOINPUTNAME[failed_pipelines_whitelist].$error.server}}</span>
</div>
<div class="form_item_block">
    <label>Cancelled pipelines/stages whitelist:</label>
    <textarea cols="50" rows="3" ng-model="cancelled_pipelines_whitelist" ng-required="false" placeholder="my-pipeline/live, my-*/qa, cluster_0?/dev, */*"/>
    <span class="form_error" ng-show="GOINPUTNAME[cancelled_pipelines_whitelist].$error.server">{{GOINPUTNAME[cancelled_pipelines_whitelist].$error.server}}</span>
</div>
